server:
  port: 36850
  servlet:
    context-path: /AuditMgrService
  ssl:
    enabled: true        # Enable SSL support.  默认开启
    client-auth: WANT   # Whether client authentication is wanted ("want"-不强制) or needed ("need"-强制). Requires a trust store.
    key-alias: sslhttps           # Alias that identifies the key in the key store. 别名
    # Password used to access the key in the key store.  密码
    key-store-password: encrypt[]
    key-store: classpath:secret/smkssl.jks   # Path to the key store that holds the SSL certificate (typically a jks file).
    trust-store-type: JKS         # Type of the trust store.

spring:
  application:
    name: AuditMgrService
  messages:
    basename: i18n/audit
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/sanmako?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    username: root
    password: encrypt[]

eureka:
  username: SanMako
  password: encrypt[]
  instance:
    prefer-ip-address: true
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://${eureka.username}:${eureka.password}@${eureka.instance.hostname}:36800/eureka/

mybatis:
  mapper-locations: classpath*:mappers/*.xml

logging:
  config: Statics/config/logback/logback-spring.xml

path:
  logs: Statics/smk-logs

swagger:
  enable: true

